<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dispoflare</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <script async="async" src="assets/address.mjs"></script>
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>Dispo<em>flare</em></h1>
        <h2>Disposable email addresses on the fly</h2>
      </hgroup>
    </header>
    <main class="container">
      <section id="add">
        <!-- <h2>Add a new address</h2> -->
        <form action="/addresses" method="post">
          <div class="grid">
            <label for="address"
              >Address
              <input
                type="text"
                name="address"
                placeholder="Email address"
                aria-label="Email address"
                required=""
              />
            </label>
            <label for="disabled">
              @
              <input
                type="text"
                id="disabled"
                name="disabled"
                placeholder="example.com"
                disabled=""
              />
            </label>
          </div>
          <label for="date"
            >Expiration
            <input type="date" id="date" name="date" required />
          </label>
          <button type="submit">Add a new address</button>
        </form>
      </section>
      <hr />
      <section id="list">
        <!-- <h2>Addresses list</h2> -->
        <article aria-busy="true"></article>
        <!-- <article>
                <div class="grid">
                    <h4><mark>example</mark>@example.com</h4>
                    <input type="date" disabled>
                    <button type="button" class="secondary">🗑️</button>
                </div>
            </article> -->
      </section>
    </main>
  </body>
</html>
